<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostMan</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">PostMan Clone</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">About<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <div class="image">
            <img src="postman.png" width="150px" height="150px">
        </div>
        <div class="postmanContainer">
            <div class="requestType">
                <select id="reqType">
                    <option>GET</option>
                    <option>POST</option>
                </select>
            </div>
            <div class="urlField">
                <input id="url" type="text">

            </div>
            <div class="submitButton">
                <button type="submit" class="sendButton" id="sendBtn">Send</button>
            </div>

            <div class="contentType">
                <input type="radio" value="JSON" id="jsonRadio" name="radio">JSON
                <input type="radio" value="Custom parameters" id="customParaRadio" name="radio">Custom parameters
            </div>
            <div id="data">
                <div id="jsonBox">
                    <textarea class="jsonText" id="jsonText" placeholder="Enter request JSON"></textarea>
                </div>
                <div id="customBox">
                    <input type="text" placeholder="Parameter 1 Key" id="key"> <input type="text"
                        placeholder="Parameter 1 Value" id="value">
                    <button class="additionalParameter" id="addPara">+</button>
                </div>
                <div id="addParamBoxes">
                    <!-- All additional parameters (if added by the user) will be added here -->
                </div>
            </div>
            <div>

            </div>
        </div>
    </div>
    <div class="responseBox">
        Response
        <textarea class="responseText" id="responseId"></textarea>
        <button class="copyButton" id="copy">Copy</button>
    </div>




    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
